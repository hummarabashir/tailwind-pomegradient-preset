<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tailwind - Pomegradient</title>
  </head>
  <body>
    <div class="flex flex-col justify-between min-h-screen bg-gray-900">
      <main>
        <div>
          <section class="relative text-center">
            <div
              class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 sm:py-24 lg:px-8 lg:py-32"
            >
              <div class="mx-auto flex max-w-3xl flex-col">
                <h1
                  class="mt-1 bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 bg-clip-text text-4xl font-extrabold uppercase tracking-tighter text-transparent sm:text-5xl lg:text-7xl"
                >
                  Pomegradient
                </h1>
                <h2
                  class="order-first bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 bg-clip-text font-medium tracking-wide text-transparent"
                >
                  Tailwind Gradient Presets
                </h2>
              </div>
              <blockquote
                class="p-6 text-2xl font-semibold italic text-center text-white"
              >
                Copy the Tailwind
                <span
                  class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-pink-500 relative inline-block"
                >
                  <span class="relative text-white">Pomegradient</span>
                </span>
                code to the clipboard.
              </blockquote>
            </div>
          </section>
          <section>
            <div
              class="grid max-w-screen-xl grid-cols-1 gap-8 px-4 mx-auto sm:grid-cols-2 sm:px-6 lg:grid-cols-3 lg:px-8"
            >
              <article class="relative">
                <div
                  class="h-64 rounded-3xl bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500"
                ></div>
                <div
                  class="items-center mx-1.5 -mt-6 rounded-3xl bg-gray-900 p-6 text-white"
                >
                  <p class="font-black tracking-wide uppercase">Hyper</p>
                  <div class="float-right absolute top-16 right-4">
                    <button
                      aria-label="Copy CSS"
                      class="color rounded-xl bg-gray-800/75 p-2.5 transition-colors hover:text-pink-500"
                      data-color="linear-gradient(to right, rgb(236, 72, 153), rgb(239, 68, 68), rgb(234, 179, 8))"
                      data-v-76b2f7b1=""
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6 text-[#9CA3AF]"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                        ></path>
                      </svg>
                    </button>
                  </div>
                </div>
              </article>
              <article class="relative">
                <div
                  class="h-64 rounded-3xl bg-gradient-to-r from-fuchsia-500 via-red-600 to-orange-400"
                ></div>
                <div
                  class="items-center mx-1.5 -mt-6 rounded-3xl bg-gray-900 p-6 text-white"
                >
                  <p class="font-black tracking-wide uppercase">Orange Coral</p>
                  <div class="float-right absolute top-16 right-4">
                    <button
                      aria-label="Copy CSS"
                      class="color rounded-xl bg-gray-800/75 p-2.5 transition-colors hover:text-pink-500"
                      data-color="linear-gradient(to right, rgb(217, 70, 239), rgb(220, 38, 38), rgb(251, 146, 60))"
                      data-v-76b2f7b1=""
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6 text-[#9CA3AF]"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                        ></path>
                      </svg>
                    </button>
                  </div>
                </div>
              </article>
            </div>
          </section>
        </div>
      </main>
    </div>
    <div
      class="none notific toasted-container notification-container top-right"
    >
      <div class="toasted notification toasted-primary success">
        Copied to Clipboard
      </div>
    </div>
    <script>
      const colors = document.querySelectorAll(".color");
      colors.forEach((color) => {
        color.addEventListener("click", () => {
          const colorCode = color.getAttribute("data-color");
          navigator.clipboard.writeText(colorCode);
          const noti = document.querySelector(".notific");
          noti.classList.remove("none");
          setTimeout(() => {
            noti.classList.add("none");
          }, 2000);
        });
      });
    </script>
  </body>
</html>
